<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../scripts/JsCode.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="../../main.css">

    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">

    <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>

    <title>Actividad 1</title>
  </head>
  <body class="fondoNormal">
    <h1 class="text-center mx-auto py-1 mt-3 mb-3 text-white">Juego 1</h1>
    <h5 class="text-white text-center mb-5 descripcionJuego">
      Dirigir la mirada del niño hacia la figura y señalar con el dedo los animales que están dentro de la casa.
      Posteriormente, arrastrar las fotografías de los animales dentro de la casa. Finalmente relata el hecho de pertenencia
      "la liebre y la tortuga están dentro de la casa".
    </h5>
    <div class="d-flex flex-row justify-content-around align-items-center">
      <a type="button" class="btn btn-default btn-lg" href="juego1_2">
        <span class="fas fa-arrow-circle-left align-middle"></span>
      </a>

      <div align="center">
        <div class="d-flex flex-row justify-content-around contenedorArrastre">
        <div class="arrastre4_1" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="../../images/arrastreA4_1.jpg" class="itemArrastre4_1" alt="conejo" draggable="true" ondragstart="drag(event)" id="drag1">
        </div>
        <div class="arrastre4_1" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="../../images/arrastreB4_1.jpg" class="itemArrastre4_1" alt="tortuga" draggable="true" ondragstart="drag(event)" id="drag2">
        </div>

        </div>
        <div class="d-flex flex-row justify-content-around align-items-center fondoDestinoArrastre">
          <div class="itemDestinoArrastreA" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="itemDestinoArrastreB" id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
      </div>
      <a type="button" class="btn btn-default btn-lg align-middle" href="juego1_1">
        <span class="fas fa-arrow-circle-right"></span>
      </a>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../node_modules/popper/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
